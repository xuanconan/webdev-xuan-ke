<head>

  <meta name="viewport" content="initial-scale=1.25, user-scalable=no">


  <meta charset="UTF-8">
  <title>User Profile</title>
  <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>-->
  <link rel="stylesheet" href="../../vendors/css/bootstrap.css">

<body>

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">

    <!--heading on the nav bar-->
    <div class="navbar-brand pull-left">
      <!--<a class="thick white nounderline " href="../page/page-list.html">-->
        <b class="white">Profile</b>
      <!--</a>-->
    </div>


    <!--tick mark-->
    <div class="navbar-text pull-right">
      <a href="profile.html" class="white">
        <span class="glyphicon glyphicon-ok "></span>
      </a>
    </div>

  </div>
</nav>


<div class="container">
  <form>
    <div class="form-group padding">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" placeholder="walice">
    </div>
  </form>

  <form>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="alice.wonderland@unicorn.com">
    </div>
  </form>

  <form>
    <div class="form-group">
      <label for="first-name">First Name</label>
      <input type="text" class="form-control" id="first-name" placeholder="Alice">
    </div>
  </form>

  <form>
    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input type="text" class="form-control" id="last-name" placeholder="Wonderland">
    </div>
  </form>
  <a class="btn btn-primary btn-block"
     href="../website/website-list.html">Websites</a>
  <a class="btn btn-danger btn-block "
     href="login.html" >Logout</a>

</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a href="profile.html" class="white">
        <span class="glyphicon glyphicon-user "></span>
      </a>
    </p>

  </div>
</nav>
