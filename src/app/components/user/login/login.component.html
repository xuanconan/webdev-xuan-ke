
<div class="container">
  <h1>Login</h1>
  <input [(ngModel)] = "username"
         placeholder="username"
         type="text"
         class="form-control"/>

  <input [(ngModel)]="password"
         placeholder="password"
         type="password"
         class="form-control"/>

  <!--invoke the funciton by clicking-->
  <button class="btn btn-primary btn-block" (click)="login(username, password)">Login</button>
  <button class="btn btn-success btn-block" routerLink="/register">Register</button>

</div>
