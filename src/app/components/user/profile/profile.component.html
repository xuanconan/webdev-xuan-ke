<div class="container">
  <form>
    <div class="form-group padding">
      <label for="username">Username</label>
      <input [(ngModel)] = "username" type="text" class="form-control" id="username" placeholder="{{user.username}}">
    </div>
  </form>

  <form>
    <div class="form-group">
      <label for="email">Email address</label>
      <input [(ngModel)] = "email" type="email" class="form-control" id="email" placeholder="{{user.firstName}}.{{user.lastName}}@unicorn.com">
    </div>
  </form>

  <form>
    <div class="form-group">
      <label for="first-name">First Name</label>
      <input [(ngModel)] = "firstName" type="text" class="form-control" id="first-name" placeholder="{{user.firstName}}">
    </div>
  </form>

  <form>
    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input [(ngModel)] = "lastName" type="text" class="form-control" id="last-name" placeholder="{{user.lastName}}">
    </div>
  </form>
  <a class="btn btn-primary btn-block"
     routerLink="website">Websites</a>
  <a class="btn btn-danger btn-block "
     routerLink="/login" >Logout</a>

</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a routerLink="/profile/{{userId}}" class="white">
        <span class="glyphicon glyphicon-user "></span>
      </a>
    </p>

  </div>
</nav>
