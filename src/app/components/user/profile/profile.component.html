<div class="container">
  <form>
    <div class="form-group padding">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" placeholder="walice">
    </div>
  </form>

  <form>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="alice.wonderland@unicorn.com">
    </div>
  </form>

  <form>
    <div class="form-group">
      <label for="first-name">First Name</label>
      <input type="text" class="form-control" id="first-name" placeholder="Alice">
    </div>
  </form>

  <form>
    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input type="text" class="form-control" id="last-name" placeholder="Wonderland">
    </div>
  </form>
  <a class="btn btn-primary btn-block"
     routerLink="profile/:uid/website">Websites</a>
  <a class="btn btn-danger btn-block "
